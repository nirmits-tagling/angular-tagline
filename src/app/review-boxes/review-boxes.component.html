<div class="reviewsboxes">
<div class="revbox" *ngFor="let boxes of ratingboxdata">
    <div class="rating">
        <h3>{{ boxes.rating}}</h3>
        <ngb-rating [max]="3" [(rate)]="boxes.rating" [readonly]="true"></ngb-rating>
    
    </div>

    <p>{{boxes.para}}</p>
    <small>{{ boxes.small}}</small>

    <div class="verified">
        <i class="bi bi-patch-check-fill"></i>&nbsp;
        <p>{{boxes.verfied}}</p>
    </div>
</div>
</div>

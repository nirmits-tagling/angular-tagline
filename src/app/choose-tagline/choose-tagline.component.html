<div class="empowers">
<div class="empowerbox" *ngFor="let choose of chooseTagline">
    <div class="imgnumflex">
        <img src="{{choose.img}}">
        <h1>{{choose.tag}}</h1>
    </div>
    <h2>{{choose.title}}</h2>
    <p>{{choose.description}}</p>
   
</div>
<div class="empowerbox lastempowerbox">
    <h1>Empower Your Business with Dedicated Developers</h1>
    <button [type]="">Talk to Our Expertise</button>
</div>

  
</div>
